{% extends "base.html" %}

{% block title %}Editar Consulta - Sistema de Consultas Médicas{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Editar Consulta</h1>
    <p class="mt-2 text-sm text-gray-600">Atualize os dados da consulta médica</p>
</div>

<div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-3xl">
    <form action="{{ url_for('editar_consulta', id=consulta.id) }}" method="POST" class="p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Paciente -->
            <div class="md:col-span-2">
                <label for="paciente_id" class="block text-sm font-medium text-gray-700 mb-2">
                    Paciente <span class="text-red-500">*</span>
                </label>
                <select name="paciente_id" id="paciente_id" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    {% for paciente in pacientes %}
                    <option value="{{ paciente.id }}" {% if paciente.id == consulta.paciente_id %}selected{% endif %}>
                        {{ paciente.nome }} - CPF: {{ paciente.cpf }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Data da Consulta -->
            <div>
                <label for="data_consulta" class="block text-sm font-medium text-gray-700 mb-2">
                    Data da Consulta <span class="text-red-500">*</span>
                </label>
                <input type="date" name="data_consulta" id="data_consulta" required
                    value="{{ consulta.data_consulta.strftime('%Y-%m-%d') }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>

            <!-- Hora da Consulta -->
            <div>
                <label for="hora_consulta" class="block text-sm font-medium text-gray-700 mb-2">
                    Hora da Consulta <span class="text-red-500">*</span>
                </label>
                <input type="time" name="hora_consulta" id="hora_consulta" required
                    value="{{ consulta.hora_consulta.strftime('%H:%M') }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>

            <!-- Médico -->
            <div>
                <label for="medico" class="block text-sm font-medium text-gray-700 mb-2">
                    Nome do Médico <span class="text-red-500">*</span>
                </label>
                <input type="text" name="medico" id="medico" required value="{{ consulta.medico }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>

            <!-- Especialidade -->
            <div>
                <label for="especialidade" class="block text-sm font-medium text-gray-700 mb-2">
                    Especialidade
                </label>
                <input type="text" name="especialidade" id="especialidade" value="{{ consulta.especialidade or '' }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>

            <!-- Status -->
            <div class="md:col-span-2">
                <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                    Status <span class="text-red-500">*</span>
                </label>
                <select name="status" id="status" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <option value="Agendada" {% if consulta.status == 'Agendada' %}selected{% endif %}>Agendada</option>
                    <option value="Realizada" {% if consulta.status == 'Realizada' %}selected{% endif %}>Realizada</option>
                    <option value="Cancelada" {% if consulta.status == 'Cancelada' %}selected{% endif %}>Cancelada</option>
                </select>
            </div>

            <!-- Observações -->
            <div class="md:col-span-2">
                <label for="observacoes" class="block text-sm font-medium text-gray-700 mb-2">
                    Observações
                </label>
                <textarea name="observacoes" id="observacoes" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">{{ consulta.observacoes or '' }}</textarea>
            </div>
        </div>

        <!-- Botões -->
        <div class="mt-8 flex justify-end space-x-4">
            <a href="{{ url_for('consultas') }}" 
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg transition duration-200">
                Cancelar
            </a>
            <button type="submit" 
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                <i class="fas fa-save mr-2"></i> Atualizar Consulta
            </button>
        </div>
    </form>
</div>
{% endblock %}
